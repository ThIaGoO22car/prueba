<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="form.css">
	<title>Document</title>
</head>
<body>
	<div class="form">
		<form action="">
			<legend>INGRESE SUS DATOS</legend>
			<br>
			<div class="campocon">
				<div class="campo">
					<label for="nombre">Nombre:</label>
					<input type="text" id="nombre" placeholder="Ingrese su nombre" required>
				</div>
				<div class="campo">
					<label for="apellido">Apellido:</label>
					<input type="text" id="apellido" placeholder="Ingrese su apellido" required>
				</div>
			</div>

			<div class="campocon">
				<div class="campo">
					<label for="edad">Edad:</label>
					<input type="number" id="edad" placeholder="Ingrese su edad" required>
				</div>
				<div class="campo">
					<label for="fecha_nac">Fecha de nac:</label>
					<input type="date" id="fecha_nac" required>
				</div>
			</div>

			<div class="campocon">
				<div class="campo">
					<label for="dni">D.N.I:</label>
					<input type="number" id="dni" placeholder="Ingrese su D.N.I" required>
				</div>
				<div class="campo">
					<label for="direccion">Dirección:</label>
					<input type="text" id="direccion" placeholder="Ingrese su dirección" required>
				</div>
			</div>
			<div class="campocon">
				<div class="campo">
					<label for="">Localidad:</label>
				<select name="Ciudad" id="">
					<option>ciudad1</option>
					<option>ciudad2</option>
					<option>ciudad3</option>
					<option>ciudad4</option>
				</select>
				</div>
				<div class="campo">
					<label for="nomperro">Nombre del perro:</label>
					<input type="text" id="direccion" placeholder="Ingrese el nombre de su perro" required>
				</div>
			</div>
			<div class="btn">
				<button class="btnup" type="submit">ENVIAR</button>
				<a class="btndw" href="#">VOLVER</a>
			</div>
		</form>
	</div>
</body>
</html>
